<!DOCTYPE html>
<html xmlns:c="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in with your account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead class="thead-dark">
        <th>ID</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Roles</th>
        </thead>
        <c:forEach items="${allUsers}" var="user">
          <tr class="table-active">
            <td class="table-active">${user.id}</td>
            <td class="table-active">${user.username}</td>
            <td class="table-active">${user.password}</td>
            <td class="table-active">
              <c:forEach items="${user.roles}" var="role">${role.name}; </c:forEach>
            </td>
            <td class="table-active">
              <form action="${pageContext.request.contextPath}/admin" method="post">
                <input class="form-control" type="hidden" name="userId" value="${user.id}"/>
                <input class="form-control" type="hidden" name="action" value="delete"/>
                <button type="submit" class="btn btn-primary">Delete</button>
              </form>
            </td>
          </tr>
        </c:forEach>
      </table>
      <h4><a class="nav-link" href="/">Главная</a></h4>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


</html>
