<!DOCTYPE html>
<html xmlns:c="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regions Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                <th>ID</th>
                <th>name_Region</th>
                </thead>
                <c:forEach items="${allRegion}" var="region">
                    <tr class="table-active">
                        <td class="table-active">${region.id}</td>
                        <td class="table-active">${region.name}</td>
                    </tr>
                </c:forEach>
            </table>
            <h4><a class="nav-link" href="/">Главная</a></h4>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
