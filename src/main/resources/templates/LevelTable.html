<!DOCTYPE html>
<html xmlns:c="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Levels Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                <th>ID</th>
                <th>level</th>
                </thead>
                <c:forEach items="${allLevels}" var="level">
                    <tr class="table-active">
                        <td class="table-active">${level.id}</td>
                        <td class="table-active">${level.name}</td>
                            <%--        Кнопка для удаления Боссов--%>
                        <td class="table-active">
                            <form action="${pageContext.request.contextPath}/LevelTable" method="post">
                                <input class="form-control" type="hidden" name="levelId" value="${level.id}"/>
                                <input class="form-control" type="hidden" name="action" value="delete"/>
                                <button type="submit" class="btn btn-primary">Delete</button>
                            </form>
                        </td>
                            <%--        Кнопка для редактирования Боссов--%>
        <%--                <td>--%>
        <%--                    <form action="${pageContext.request.contextPath}/edit" method="post">--%>
        <%--                        <button target="_blank" href ="/boss-edit" type="submit">Edit</button>--%>
        <%--                    </form>--%>
        <%--                </td>--%>
                    </tr>
                </c:forEach>
            </table>
            <h4><a class="nav-link" href="/">Главная</a></h4>
            <h4><a class="nav-link" href="/add">Добавить Level</a></h4>
            <h4><a class="nav-link" href="/edit">Редактировать Level</a></h4>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
